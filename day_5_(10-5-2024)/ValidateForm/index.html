<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Login Form</h1>
            <div class="form-control">
                <input id="username" type="text" placeholder="User Name">
                <small></small>
                <span></span>
            </div>
            <div class="form-control">
                <input id="email" type="email" placeholder="Your Email">
                <small></small>
                <span></span>
            </div>
            <div class="form-control">
                <input id="password" type="password" placeholder="Password">
                <small></small>
                <span></span>
            </div>
            <div class="form-control">
                <input id="cofirm-password" type="password" placeholder="Confirm Password">
                <small></small>
                <span></span>
            </div>
            <button class="btn-submit" type="submit">LOGIN</button>
            <div class="signup-link">
                not a member
                <a href="#">SignUp</a>
            </div>
        </form>
    </div>
</body>
    <script src="https://kit.fontawesome.com/f8392308c6.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</html>
